name: Python package

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    permissions:
      checks: write
      contents: read
      pull-requests: write
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Install uv and Python
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.18"
          python-version: "3.11"
          enable-cache: true
      - uses: astral-sh/ruff-action@v1
        with:
          args: check --fix -e --no-cache
      - name: Install dependencies (uv)
        run: uv sync --locked --dev
      - uses: reviewdog/action-suggester@v1
        with:
          tool_name: ruff
      - name: mypy
        run: uvx --from mypy mypy .

  test:
    runs-on: ubuntu-24.04

    strategy:
      matrix:
        PYTHON_VERSION: ['3.10', '3.11']

    services:
      s3mock:
        image: adobe/s3mock:3.1.0
        env:
          initialBuckets: data_lake
        ports:
          - 9090:9090

    env:
      AIRFLOW_CONN_DATA_LAKE_TEST: '{"conn_type": "aws", "extra": {"endpoint_url": "http://localhost:9090"}}'
      AIRFLOW_CONN_GCP_DATA_LAKE_TEST: '{"conn_type": "google_cloud_platform", "extra": {"key_path": "/.../keyfile.json"}}'
      AIRFLOW_CONN_SFTP_TEST: '{"conn_type": "sftp", "host": "localhost", "port": 2222, "login": "test_user", "password": "pass"}'
      AWS_ACCESS_KEY_ID: AKIAIOSFODNN7EXAMPLE
      AWS_SECRET_ACCESS_KEY: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
      AWS_DEFAULT_REGION: us-east-1
      TEST_BUCKET: data_lake
      S3_ENDPOINT_URL: http://localhost:9090

    steps:
      - uses: actions/checkout@v4
      - name: Install uv and Python
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.18"
          python-version: ${{ matrix.python-version }}
          enable-cache: true
      - name: Install dependencies (uv)
        run: uv sync --locked --dev
      - name: set pythonpath
        run: |
          echo "PYTHONPATH=src" >> $GITHUB_ENV
      - name: Initialize database
        run: |
          uv run airflow db init
      - name: Start SFTP server
        run: |
          docker run -p 2222:22 -d atmoz/sftp test_user:pass:::root_folder
      - name: Run tests with pytest
        run: |
          uv run pytest tests/ --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html
