repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace

- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.11.5
  hooks:
    - id: ruff
      args: [--fix]
    - id: ruff-format

# - repo: https://github.com/pre-commit/mirrors-mypy
#   rev: v1.18.2
#   hooks:
#     - id: mypy

- repo: https://github.com/astral-sh/uv-pre-commit
  rev: 0.9.2
  hooks:
    - id: uv-lock

- repo: local
  hooks:
    - id: update-version
      name: 'Update version'
      entry: uv run python scripts/update_version.py
      language: system
      always_run: true
      pass_filenames: false
      stages: [pre-commit]
