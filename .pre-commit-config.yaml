repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace

- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.11.5
  hooks:
    - id: ruff
      args: [ --fix ]
    - id: ruff-format

- repo: https://github.com/astral-sh/uv-pre-commit
  rev: 0.8.18
  hooks:
    - id: uv-lock

- repo: local
  hooks:
    - id: update-version
      name: 'Update version'
      entry: uv run python scripts/update_version.py
      language: system
      always_run: true
      pass_filenames: false
      stages: [pre-commit]
