repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
    - id: check-yaml
    - id: end-of-file-fixer
    - id: trailing-whitespace

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.14.0
  hooks:
    - id: ruff
      args: [--fix, --target-version=py311]
    - id: ruff-format
      args: [--target-version=py311]

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.18.2
  hooks:
    - id: mypy
      name: mypy (src)
      files: ^src/
      args:
        # - --strict
        - --python-version=3.12
        - --warn-unused-ignores
        - --warn-redundant-casts
      additional_dependencies:
        - types-requests

# Optional: lighter mypy (or skip entirely) for tests to avoid a flood of untyped-def errors.
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.18.2
  hooks:
    - id: mypy
      name: mypy (tests - lenient)
      files: ^tests/
      args:
        - --python-version=3.11
      additional_dependencies:
        - types-requests


- repo: https://github.com/astral-sh/uv-pre-commit
  rev: 0.9.2
  hooks:
    - id: uv-lock

- repo: local
  hooks:
    - id: update-version
      name: "Update version"
      entry: python scripts/update_version.py
      language: system
      always_run: true
      pass_filenames: false
      stages: [pre-commit]
